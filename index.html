<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>圖庫小工具</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Pickr color picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎞️</text></svg>" />
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <header class="shell">
    <div class="brand">
      <div class="logo">🎞️</div>
      <div>
        <p class="eyebrow">可嵌入的圖庫小工具</p>
        <h1>Gallery Widget</h1>
      </div>
    </div>
    <div class="auth">
      <div id="signInForm">
        <input id="emailInput" class="field" type="email" placeholder="your@email.com" style="width:200px" />
        <button id="signInBtn" class="btn ghost">發送登入信</button>
      </div>
      <button id="signOutBtn" class="btn ghost hidden">登出</button>
      <div id="userBadge" class="badge"></div>
    </div>
  </header>

  <main class="shell">
    <section class="card">
      <div class="card-head">
        <h3>上傳圖片</h3>
        <p class="muted">支援多張圖片。若未選擇相簿會自動建立新相簿，否則加入已選相簿。</p>
      </div>
      <label id="dropzone" class="dropzone">
        <input id="fileInput" type="file" accept="image/*" multiple />
        <span>拖曳圖片到此處或點擊上傳</span>
      </label>
      <div id="uploadLog" class="log"></div>
      <div id="status" class="status"></div>
    </section>

    <section id="albumSection" class="card">
      <div class="card-head">
        <h3>我的相簿</h3>
        <p class="muted">點擊相簿選擇，即可編輯名稱、上傳圖片。登入後會顯示可編輯的相簿。</p>
      </div>
      <div id="albumList" class="albums"></div>
    </section>

    <section class="card">
      <div class="card-head">
        <h3>嵌入與分享</h3>
        <p class="muted">生成 iframe 或直接分享連結。</p>
      </div>
      <div class="row">
        <div>
          <label class="label">嵌入代碼</label>
          <textarea id="embedCode" class="field mono" rows="3" readonly></textarea>
        </div>
        <div>
          <label class="label">公開連結</label>
          <textarea id="shareLink" class="field mono" rows="2" readonly></textarea>
        </div>
      </div>
      <div style="margin-top: 1rem;">
        <label class="label">即時預覽</label>
        <div id="previewContainer" style="border: 1px solid #333; border-radius: 8px; overflow: hidden; background: transparent; position: relative; resize: both; min-width: 200px; min-height: 200px;">
          <iframe id="embedPreview" width="100%" height="420" frameborder="0" style="display: block; width: 100%; height: 100%;"></iframe>
          <div id="resizeHandle" style="position: absolute; bottom: 0; right: 0; width: 16px; height: 16px; background: linear-gradient(135deg, transparent 50%, #f97316 50%); cursor: se-resize; opacity: 0.5;"></div>
        </div>
      </div>
    </section>

    <section>
      <div class="card">
        <div class="card-head">
          <h3>設定</h3>
          <p class="muted">這些設定會套用到嵌入頁面。</p>
        </div>
        <div class="row">
          <div>
            <label class="label">主題</label>
            <select id="themeSelect" class="field">
              <option value="slideshow">幻燈片</option>
              <option value="thumbnail">縮略圖</option>
            </select>
          </div>
          <div>
            <label class="label">背景顏色 (附透明度)</label>
            <div id="bgColorPickr"></div>
            <input id="bgColor" type="hidden" value="#101828" />
          </div>
          <div>
            <label class="label">新圖片位置</label>
            <select id="addNewSelect" class="field">
              <option value="last">最後</option>
              <option value="first">最前</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-head">
          <h3>圖片</h3>
          <p class="muted">可編輯說明文字，可刪除圖片。</p>
        </div>
        <div id="imageList" class="images"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer-text">本網站為 AI 輔助開發，僅作為分享用途 | © 2026 ebluvu | 本網站不會竊取或儲存個人隱私資訊，圖片存儲於 <a href="https://supabase.com" style="color: var(--accent)" target="_blank" rel="noopener">Supabase</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="resize-preview.js"></script>
</body>
</html>
