<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery Widget v1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <header class="shell">
    <div class="brand">
      <div class="logo">GW</div>
      <div>
        <p class="eyebrow">Embeddable Gallery</p>
        <h1>Gallery Widget v1</h1>
      </div>
    </div>
    <div class="auth">
      <div id="signInForm">
        <input id="emailInput" class="field" type="email" placeholder="your@email.com" style="width:200px" />
        <button id="signInBtn" class="btn ghost">發送登入信</button>
      </div>
      <button id="signOutBtn" class="btn ghost hidden">登出</button>
      <div id="userBadge" class="badge"></div>
    </div>
  </header>

  <main class="shell">
    <section class="card">
      <div class="card-head">
        <h2>建立相簿</h2>
        <p class="muted">匿名建立相簿後即可嵌入，關閉網站後無法再編輯。</p>
      </div>
      <div class="row">
        <button id="newAlbumBtn" class="btn primary">建立新相簿</button>
        <input id="albumTitle" class="field" type="text" placeholder="相簿標題" />
      </div>
      <div id="status" class="status"></div>
    </section>

    <section class="grid">
      <div class="card">
        <div class="card-head">
          <h3>我的相簿</h3>
          <p class="muted">登入後會顯示可編輯的相簿。</p>
        </div>
        <div id="albumList" class="list"></div>
      </div>

      <div class="card">
        <div class="card-head">
          <h3>上傳圖片</h3>
          <p class="muted">支援多張圖片，上傳後會加入當前相簿。</p>
        </div>
        <label class="dropzone">
          <input id="fileInput" type="file" accept="image/*" multiple />
          <span>拖曳圖片到此處或點擊上傳</span>
        </label>
        <div id="uploadLog" class="log"></div>
      </div>
    </section>

    <section class="card">
      <div class="card-head">
        <h3>嵌入與分享</h3>
        <p class="muted">生成 iframe 或直接分享連結。</p>
      </div>
      <div class="row">
        <div>
          <label class="label">嵌入代碼</label>
          <textarea id="embedCode" class="field mono" rows="3" readonly></textarea>
        </div>
        <div>
          <label class="label">公開連結</label>
          <textarea id="shareLink" class="field mono" rows="2" readonly></textarea>
        </div>
      </div>
      <div style="margin-top: 1rem;">
        <label class="label">即時預覽</label>
        <div style="border: 1px solid #333; border-radius: 8px; overflow: hidden; background: #000;">
          <iframe id="embedPreview" width="100%" height="420" frameborder="0" style="display: block;"></iframe>
        </div>
      </div>
    </section>

    <section class="grid">
      <div class="card">
        <div class="card-head">
          <h3>設定</h3>
          <p class="muted">這些設定會套用到嵌入頁面。</p>
        </div>
        <div class="row">
          <div>
            <label class="label">主題</label>
            <select id="themeSelect" class="field">
              <option value="slideshow">幻燈片</option>
              <option value="thumbnail">縮略圖</option>
            </select>
          </div>
          <div>
            <label class="label">背景顏色</label>
            <div style="display: flex; gap: 8px; align-items: center;">
              <input id="bgColor" class="field" type="text" value="#101828" placeholder="例: rgba(16,24,40,0.8)" style="flex: 1;" />
              <span class="muted" style="font-size: 11px;">支援 #hex 或 rgba(r,g,b,a)</span>
            </div>
          </div>
          <div>
            <label class="label">新圖片位置</label>
            <select id="addNewSelect" class="field">
              <option value="last">最後</option>
              <option value="first">最前</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-head">
          <h3>圖片</h3>
          <p class="muted">可編輯說明文字，可刪除圖片。</p>
        </div>
        <div id="imageList" class="images"></div>
      </div>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
